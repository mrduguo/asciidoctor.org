sudo: true
language: ruby
rvm:
- 2.3.4
#cache:
#  bundler: true
env:
  global:
    # GIT_N=<git name> GIT_E=<git email> GH_U=<github username> GH_T=<oauth token>   DOCKER_USERNAME= DOCKER_PASSWORD=
    - secure: 
    # speeds up Nokogiri installation
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
git:
  depth: 1
branches:
  only:
    - master
install:
  - sudo apt-get install -qq graphviz
before_script:
  - bundle install
script: bundle exec rake travis
services:
  - docker
after_script:
    - docker build -t asciidoctor-builder:1.5.4 -t asciidoctor-builder:latest -f Dockerfile .
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push asciidoctor-builder:1.5.4
    - docker push asciidoctor-builder:latest
